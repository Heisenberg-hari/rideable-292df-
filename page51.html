<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Service Selection</title>
    <link rel="stylesheet" href="styleforpage51.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        /* Container for the entire page */
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        /* Left Section styling */
        .left-section {
            background-image: linear-gradient(to bottom, #ffffff, #ffffff);
            color: white;
            width: 70%; /* Decreased width */
            padding: 10px; /* Reduced padding */
            max-height: 0vh; /* Set a maximum height */
        }

        /* Right Section styling */
        .right-section {
            width: 45%; /* Adjust width to complement the left section */
            background-color: rgb(31, 221, 231);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto; /* Allow scrolling if content exceeds height */
        }

        /* Ride cards */
        .ride-card {
    background-color: #9f999961;
    border-radius: 10px;
    padding: 5px; /* Reduced padding */
    margin-bottom: 5px; /* Reduced margin */
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    border: 2px solid #454444b4;
    cursor: pointer;
    min-height: 100px; /* Set a smaller minimum height or remove if not needed */
}

.ride-card h3, .ride-card p {
    margin: 0;
    padding: 0;
    line-height: 1.7; /* Reduced line-height for compact text */
}

.ride-card img {
    width: 80px; /* Smaller image size */
    height: auto;
}

        

        .ride-card:hover {
            border-color: #38a169;
        }

        .ride-card input[type="radio"] {
            display: none; /* Hide the radio buttons */
        }

        /* Highlight selected ride card */
        .ride-card input[type="radio"]:checked + label {
            border: 2px solid #38a169;
            padding: 10px; /* Reduced padding */
            border-radius: 5px;
            background-color: #c6f6d5;
        }

        .ride-card img {
            width: 80px;  /* Increased image size */
            height: 80px;
            margin-bottom: 1px;
            border-radius: 10px; /* Rounded edges */
        }

        .ride-card h3 {
            font-size: 1.2rem; /* Reduced font size */
            margin-bottom: 5px; /* Reduced margin */
            color: #333;
        }

        .ride-card p {
            font-size: 0.9rem; /* Reduced font size */
            margin-bottom: 8px; /* Reduced margin */
            color: #555;
        }

        /* Logo styles */
        .logo {
            position: absolute;
            top: 20px;
            right: 450px;
            width: 120px;
        }

        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 2px;
        }

        /* Props Section */
        .props-section {
            position: absolute;
            top: 200px; /* Distance from the top */
            right: 300px; /* Distance from the right */
            background-color: rgba(255, 255, 255, 0.9); /* Slight background color for better visibility */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for better look */
            color: black;
        }

        .props-section h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            color: #000000;
        }

        .props-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons */
            gap: 10px; /* Space between buttons */
        }

        .props-btn {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 180px; /* Set uniform width */
            text-align: center;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .props-btn:hover {
            background-color: #f1f1f1; /* Light background on hover */
        }

        .props-btn.selected {
            background-color: #4CAF50;
            color: #fff;
        }

        /* Tip Section */
        .tip-section {
            position: absolute;
            bottom: 170px;  /* Distance from the bottom */
            right: 40px;   /* Distance from the right */
            text-align: right; /* Align text to the right */
        }

        .tip-section h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #FFD700; /* Gold color for the title */
        }

        /* Improved dropdown styling */
        #tipSelect {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #fef08a;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #tipSelect:hover {
            background-color: #ffe066; /* Change background on hover */
        }

        /* Confirm Button */
        .confirm-button {
            position: absolute;
            bottom: 20px; /* Adjust this value as needed */
            right: 20px; /* Adjust this value as needed */
        }

        .confirm-button button {
            background-color: #38a169; /* Desired button color */
            color: white; /* Text color */
            border: none; /* Remove border */
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.7; /* Initially disabled */
            transition: opacity 0.5s, background-color 0.5s; /* Smooth transition */
        }

        .confirm-button button:enabled {
            opacity: 1; /* Fully visible when enabled */
            cursor: pointer;
        }

        .confirm-button button:disabled {
            cursor: not-allowed; /* Show not-allowed cursor */
            background-color: #b0e0e6; /* Lighter color when disabled */
        }

        .confirm-button button:hover:enabled {
            background-color: #319a58; /* Darker shade on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section (now contains Ride Options) -->
        <div class="left-section">
            <!-- Ride Options -->
            <form id="vehicleForm">
                <div class="ride-card">
                    <input type="radio" id="bike" name="vehicle" value="Bike">
                    <label for="bike">
                        <img src="b.png" alt="Bike">
                        <h3>BIKE</h3>
                        <p>A bike designed for stability, low-clearance access, safety harnesses, flexible footrests, and shock absorbers.</p>
                    </label>
                </div>
                <div class="ride-card">
                    <input type="radio" id="car" name="vehicle" value="Car">
                    <label for="car">
                        <img src="car.png" alt="Car">
                        <h3>CAR</h3>
                        <p>Safe design for stability, wheelchair mounting, grab bars, low step-through access, harnesses, foldable footrests, seat cover, and shock absorbers.</p>
                    </label>
                </div>
                <div class="ride-card">
                    <input type="radio" id="auto" name="vehicle" value="Auto">
                    <label for="auto">
                        <img src="auto.png" alt="Auto">
                        <h3>AUTO</h3>
                        <p>For easy entry, a ramp for wheelchair access, shock-absorb wheelchair locking systems, and support straps with foldable footrests.</p>
                    </label>
                </div>
                <div class="ride-card">
                    <input type="radio" id="ambulance" name="vehicle" value="Ambulance">
                    <label for="ambulance">
                        <img src="ambulance.png" alt="Ambulance">
                        <h3>AMBULANCE</h3>
                        <p>An ambulance with wheelchair and stretcher access, secured systems, ramps, grab bars, and support mechanisms for medical transport.</p>
                    </label>
                </div>
            </form>
        </div>

        <!-- Right Section (now contains Props Section) -->
        <div class="right-section">
            <!-- Logo -->
            <div class="logo">
                <img src="rideable.png" alt="Ride Able Logo">
            </div>

            <!-- Props Section with Buttons -->
            <div class="props-section">
                <h3>PROPS</h3>
                <div class="props-buttons">
                    <button id="wheelchair" class="props-btn">Wheelchair</button>
                    <button id="stick" class="props-btn">Walking Stick/Canes</button>
                    <button id="luggage" class="props-btn">Additional luggage</button>
                    <button id="walker" class="props-btn">Walker</button>
                    <button id="backpack" class="props-btn">Backpacks with Support Straps</button>
                </div>
            </div>

            <!-- Tip Section -->
            <div class="tip-section">
                <h3>Tip Amount:</h3>
                <select id="tipSelect">
                    <option value="0">No Tip</option>
                    <option value="20">₹20</option>
                    <option value="30">₹30</option>
                    <option value="50">₹50</option>
                </select>
            </div>

            <!-- Confirm Button -->
            <div class="confirm-button">
                <button type="button" id="confirmBtn" disabled>Confirm</button> <!-- Added id and removed enabled -->
            </div>
        </div>
    </div>

    <script>
        const vehicleForm = document.getElementById('vehicleForm');
        const confirmBtn = document.getElementById('confirmBtn');

        // Enable confirm button if a vehicle is selected
        vehicleForm.addEventListener('change', function() {
            confirmBtn.disabled = !vehicleForm.querySelector('input[name="vehicle"]:checked');
        });

        // Props button selection logic
        const propsButtons = document.querySelectorAll('.props-btn');
        propsButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('selected');
            });
        });

        // Confirm button click event
        confirmBtn.addEventListener('click', function() {
            if (!confirmBtn.disabled) { // Proceed only if button is enabled
                const selectedVehicle = vehicleForm.querySelector('input[name="vehicle"]:checked').value;
                const selectedProps = Array.from(document.querySelectorAll('.props-btn.selected'))
                    .map(button => button.textContent);
                const selectedTip = document.getElementById('tipSelect').value;

                // Store selected data in localStorage
                localStorage.setItem("selectedVehicle", selectedVehicle);
                localStorage.setItem("selectedProps", JSON.stringify(selectedProps));
                localStorage.setItem("tip", selectedTip);
                
                // Redirect to confirmation page
                window.location.href = 'index2.html';
            }
        });
    </script>
</body>
</html>
