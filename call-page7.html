<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4a4a4a; /* Dark background */
            color: #ffffff;
            margin: 0;
        }

        .call-container {
            background-color: #2c2c2c; /* Darker background for the call page */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            color: #e53935; /* Red color */
        }

        p {
            margin: 20px 0;
            font-size: 18px;
        }

        .call-button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .call-button:hover {
            opacity: 0.8; /* Slightly transparent on hover */
        }
    </style>
</head>
<body>
    <div class="call-container">
        <h1>Calling Driver...</h1>
        <p>Please wait while we connect you to the driver.</p>
        <button class="call-button">End Call</button>
    </div>

    <script>
        // Simulate call functionality
        document.querySelector('.call-button').addEventListener('click', function() {
            alert("Call has been ended.");
            window.location.href = "confirmation.html"; // Redirect back to confirmation page
        });
    </script>
</body>
</html>
