<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Role - Care Taker, Ability Champions, or Driver</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      animation: fadeIn 1s; /* Added fade-in animation for the body */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Background image with subtle blur */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://example.com/background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px) brightness(0.7); /* Adds blur and dims the brightness slightly */
      z-index: -1;
    }

    /* Logo in the top left corner */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for a floating effect */
    }

    /* Container for buttons */
    .foreground-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 3rem; /* Increased gap between title and buttons */
      text-align: center;
      z-index: 1;
    }

    /* Role selection title */
    h1 {
      color: #000000;
      font-size: 3rem; /* Increased font size */
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 2rem;
    }

    /* Button container */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap; /* Make it responsive by allowing the buttons to wrap on smaller screens */
    }

    /* Button styles */
    .role-btn {
      padding: 1rem 2.5rem;
      font-size: 1.4rem; /* Increased button text size */
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      background-image: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%); /* Default gradient */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease forwards; /* Added slide-in animation for buttons */
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .role-btn:hover {
      transform: translateY(-5px); /* Lifts the button when hovered */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Enhance the shadow effect */
      transition: transform 0.2s, box-shadow 0.2s; /* Add transition for hover */
    }

    /* Specific gradients for Care Taker, Ability Champions, and Driver buttons */
    .care-taker {
      background-image: linear-gradient(135deg, #d9565b, #861000); /* New gradient for Care Taker */
    }

    .ability-champions {
      background-image: linear-gradient(135deg, #3994e9, #26b6d6); /* New gradient for Ability Champions */
    }

    .driver {
      background-image: linear-gradient(135deg, #5504f7, #68aad9); /* New gradient for Driver */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .role-btn {
        width: 80%; /* Make buttons full width on smaller screens */
      }

      h1 {
        font-size: 2.5rem; /* Adjusted for smaller screens */
      }
    }

    /* Added animations for button */
    .role-btn:active {
      transform: scale(0.95); /* Slightly shrink button on click */
    }

  </style>
</head>
<body>

  <!-- Blurred background -->
  <div class="background"></div>

  <!-- Logo in the top-left corner -->
  <div class="logo">
    <img src="rideable.png" alt="Ride Able Logo">
  </div>

  <!-- Foreground content (buttons and title) -->
  <div class="foreground-content">
    <!-- Title -->
    <h1>Who are you?</h1>

    <!-- Buttons -->
    <div class="button-container">
      <button class="role-btn care-taker" id="careTakerBtn" aria-label="Select Care Taker Role">Care Taker</button>
      <button class="role-btn ability-champions" id="abilityChampionsBtn" aria-label="Select Ability Champions Role">Ability Champions</button>
      <button class="role-btn driver" id="driverBtn" aria-label="Select Driver Role">Driver</button>
    </div>
  </div>

  <script>
    // Redirect to different pages based on role selection
    document.getElementById('careTakerBtn').addEventListener('click', function () {
      alert('Care Taker selected!'); // You can replace this with a modal or other UI element
      window.location.href = "page4.html"; // Uncomment for redirection
    });

    document.getElementById('abilityChampionsBtn').addEventListener('click', function () {
      alert('Ability Champions selected!'); // You can replace this with a modal or other UI element
      window.location.href = 'abcpage4.html'; // Uncomment for redirection
    });

    document.getElementById('driverBtn').addEventListener('click', function () {
      alert('Driver selected!'); // You can replace this with a modal or other UI element
      window.location.href = 'verify.html'; // Change to the appropriate page for drivers
    });
    
  </script>

</body>
</html>
